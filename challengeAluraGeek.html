<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Folha de estilo de CSS Linkado -->
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonte do Projeto Press start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <!--<img src= "assets/logo_animada.gif" alt="Logo Thais Cabral"> -->
        <img class="cabecalho__img" src="assets/Logo.png" alt="Logo Alura Geek">
    </header>

    <main>
        <section class="bloco__produtos">
            <h1 class="bloco__produtos__titulo"> Meus Produtos</h1>
            <ul class="bloco__produtos__cards" alt="Produtos" data-lista>
                <li class="bloco__produtos__cards__card">
                <div class="bloco__produtos__cards__card__detalhe">
                    <!-- <img src="${imagem}" alt="Imagem do Produto">
                    <h3> ${nome} </h3>
                    <p> ${preco} </p> -->
                </div>
                </li>

            </ul>
        </section>
        
        <section class="formulario">
            <h2 class="principal__titulo">Adicionar <br>produto :</h2>

            <form class="principal__formulario" id="formulario" target="_blank">
                
                <div class="formulario__campo">
                    <input name="nome" id="nome" type="text" placeholder="nome..." class="campo__escrita" required />
                    <input name="valor" id="valor" type="number" placeholder="valor..." class="campo__escrita" required />
                    <input name="imagem" id="imagem" type="image" placeholder="imagem..." class="campo__escrita" />
                </div>
                <div class="formulario__botoes">
                    <input type="submit" value="Guardar" class="formulario__botao__guardar" id="Guardar">                
                    <input type="submit" value="Limpar" class="formulario__botao__limpar" id="Limpar">
                </div>
                
            </form>
        </section>
    </main>
    
    <!-- Sessão de Footer/Rodapé-->
    <footer>
        
        <div class="footer__rodape">
            <img src="assets/Logo.png" alt="Logo Alura Geek">
            <p class="footer__rodape____titulo"> DESENVOLVIDO POR THAIS CABRAL</p>
            <p class="footer__rodape__subtitulo"> ALURA LATAM 2024</p>
        </div>

    </footer>

-->

    <!-- Script Linkado do seu documento de JavaScript -->
    <script src="scripts/mostrarCards.js" type="module"></script>

</body>

</html>
